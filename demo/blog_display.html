<html lang=en>
<head></head>
<body>
	{%- for message in get_flashed_messages() %}
	{{ message }}
	{%- endfor %}
	<h3><a href="#">Add user</a></h3>
	<table border="3">
		<thead>
			<tr>
				<th>User_id:</th>
				<th>Username</th>
				<th>Title</th>
				<th>Date</th>
				<th>Content</th>
				<th>Image</th>
			</tr>
		</thead>

		<tbody>
			{% for user in result%}
			<tr>
				<td>{{user.uid}}</td>
				<td>{{user.username}}</td>
				<td>{{user.title}}</td>
				<td>{{user.date}}</td>
				<td>{{user.content}}</td>
				<td>{{user.image}}</td>

			</tr>
			{% endfor%}
		</tbody>
	</table>
</body>
</html>
